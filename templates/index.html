<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        #response { white-space: pre-wrap; }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Assistant IA Documentation</h1>
        
        <div class="row mb-4">
            <div class="col">
                <button id="indexBtn" class="btn btn-primary">Indexer les documents</button>
                <span id="indexStatus" class="ms-3"></span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="queryInput" class="form-control" placeholder="Posez votre question...">
                    <button id="queryBtn" class="btn btn-success">Envoyer</button>
                </div>
            </div>
        </div>

        <div class="loading text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="response" class="border p-3 rounded bg-light"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#indexBtn').click(function() {
                const btn = $(this);
                btn.prop('disabled', true);
                $('#indexStatus').text('Indexation en cours...');
                
                $.post('/index_documents')
                    .done(function(data) {
                        $('#indexStatus').text(data.message);
                    })
                    .fail(function(xhr) {
                        $('#indexStatus').text('Erreur lors de l\'indexation');
                    })
                    .always(function() {
                        btn.prop('disabled', false);
                    });
            });

            $('#queryBtn').click(function() {
                const query = $('#queryInput').val();
                if (!query) return;

                const btn = $(this);
                btn.prop('disabled', true);
                $('.loading').show();
                $('#response').empty();

                $.post('/query', {query: query})
                    .done(function(data) {
                        if (data.status === 'success') {
                            $('#response').text(data.response);
                        } else {
                            $('#response').text('Erreur: ' + data.message);
                        }
                    })
                    .fail(function(xhr) {
                        $('#response').text('Erreur de communication avec le serveur');
                    })
                    .always(function() {
                        btn.prop('disabled', false);
                        $('.loading').hide();
                    });
            });

            $('#queryInput').keypress(function(e) {
                if (e.which === 13) {
                    $('#queryBtn').click();
                }
            });
        });
    </script>
</body>
</html>
