<!DOCTYPE html>
    <html>
    <head>
        <title>Interface d'Embeddings</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="overlay" id="overlay"></div>
        <div class="spinner" id="spinner"></div>
        <div class="config-section">
            <h3>Configuration</h3>
            <form id="configForm">
                <div class="form-group">
                    <label for="data_dir">Répertoire des documents:</label>
                    <div class="input-group">
                        <input type="text" id="data_dir" name="data_dir" readonly>
                        <button type="button" onclick="browseFolder('data_dir')">Parcourir</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="embeddings_file">Fichier d'embeddings:</label>
                    <div class="input-group">
                        <input type="text" id="embeddings_file" name="embeddings_file" readonly>
                        <button type="button" onclick="browseFile('embeddings_file')">Parcourir</button>
                    </div>
                   </div>
                <div class="form-group">
                    <label for="model">Modèle LLM:</label>
                    <input type="text" id="model" name="model">
                </div>
                <button type="submit">Sauvegarder la configuration</button>
            </form>
        </div>

        <button id="indexButton">Indexer les documents</button>

        <div class="query-section">
            <h3>Poser une question</h3>
            <form id="queryForm">
                <textarea id="query" name="query" rows="4" style="width: 100%;"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>

        <div class="row">
            <div class="col">
                <div id="response" class="border p-3 rounded bg-light"></div>
            </div>
        </div>
        <div id="status" class="status"></div>

        <script src="../static/script.js"></script>
    </body>
    </html>
